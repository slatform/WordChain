<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Chain Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #0a0a2a;
            color: white;
            position: relative;
            overflow-x: hidden;
        }
        .letter {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            user-select: none;
            pointer-events: none;
            z-index: -1;
        }
        .game-container {
            margin-top: 20px;
            background-color: rgba(20, 20, 50, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(100, 100, 255, 0.5);
        }
        #current-word {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            min-height: 42px;
            color: #8af;
            text-shadow: 0 0 5px #0af;
        }
        #word-input {
            padding: 10px;
            font-size: 16px;
            width: 60%;
            margin-right: 10px;
            background-color: rgba(0, 10, 30, 0.7);
            color: white;
            border: 1px solid #4af;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #2a6bff;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            box-shadow: 0 0 5px #4af;
        }
        button:hover {
            background-color: #4a8bff;
            box-shadow: 0 0 10px #6af;
        }
        button.danger {
            background-color: #d32f2f;
            box-shadow: 0 0 5px #f55;
        }
        button.danger:hover {
            background-color: #b71c1c;
            box-shadow: 0 0 10px #f77;
        }
        #word-list {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #4af;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(0, 10, 30, 0.7);
        }
        #score {
            font-size: 20px;
            margin: 20px 0;
            color: #4af;
        }
        #timer {
            font-size: 18px;
            margin-bottom: 20px;
            color: #4af;
        }
        .error {
            color: #ff5555;
            margin: 10px 0;
            font-weight: bold;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 10;
        }
        #modal-content {
            background-color: #152042;
            margin: 15% auto;
            padding: 20px;
            width: 70%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #4af;
            box-shadow: 0 0 20px #4af;
        }
        h1, h2, h3 {
            color: #6af;
            text-shadow: 0 0 10px #2af;
        }
    </style>
</head>
<body>
    <h1>Word Chain Game</h1>
    <p>Form a new word starting with the last letter of the previous word.</p>
    
    <div class="game-container">
        <div id="timer">Time: 60s</div>
        <div id="score">Score: 0</div>
        <div id="current-word">Press Start to begin!</div>
        
        <input type="text" id="word-input" placeholder="Enter your word" disabled>
        <button id="submit-btn" disabled>Submit</button>
        <button id="start-btn">Start Game</button>
        
        <div id="message" class="error"></div>
        
        <h3>Word History:</h3>
        <div id="word-list"></div>
    </div>

    <div id="modal">
        <div id="modal-content">
            <h2 id="modal-title">Invalid Word!</h2>
            <p id="modal-message"></p>
            <button id="continue-btn">Continue Playing (-10 points)</button>
            <button id="end-btn" class="danger">Game Over</button>
        </div>
    </div>

    <script>
        const startWords = ["apple", "blue", "cat", "dog", "elephant", "fox", "green", "happy"];
        const alphabet = "abcdefghijklmnopqrstuvwxyz";
        const wordInput = document.getElementById("word-input");
        const submitBtn = document.getElementById("submit-btn");
        const startBtn = document.getElementById("start-btn");
        const currentWordDisplay = document.getElementById("current-word");
        const wordListDisplay = document.getElementById("word-list");
        const scoreDisplay = document.getElementById("score");
        const timerDisplay = document.getElementById("timer");
        const messageDisplay = document.getElementById("message");
        const modal = document.getElementById("modal");
        const modalMessage = document.getElementById("modal-message");
        const continueBtn = document.getElementById("continue-btn");
        const endBtn = document.getElementById("end-btn");
        
        let currentWord = "";
        let usedWords = [];
        let score = 0;
        let timeLeft = 60;
        let timerInterval;
        let floatingLetters = [];
        let animationFrameId;
        let mistakes = 0;
        
        startBtn.addEventListener("click", startGame);
        submitBtn.addEventListener("click", checkWord);
        continueBtn.addEventListener("click", continueGame);
        endBtn.addEventListener("click", endGameByChoice);
        
        wordInput.addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkWord();
            }
        });
        
        function startGame() {
            // Reset game state
            usedWords = [];
            score = 0;
            timeLeft = 60;
            mistakes = 0;
            messageDisplay.textContent = "";
            wordListDisplay.innerHTML = "";
            
            // Pick a random starting word
            currentWord = startWords[Math.floor(Math.random() * startWords.length)];
            currentWordDisplay.textContent = currentWord;
            usedWords.push(currentWord);
            updateWordList();
            
            // Update UI
            scoreDisplay.textContent = "Score: 0";
            wordInput.disabled = false;
            submitBtn.disabled = false;
            startBtn.disabled = true;
            wordInput.value = "";
            wordInput.focus();
            
            // Start timer
            timerInterval = setInterval(updateTimer, 1000);
            
            // Start floating letters
            startFloatingLetters();
        }
        
        function startFloatingLetters() {
            // Clear any existing letters
            stopFloatingLetters();
            
            // Create new letters
            for (let i = 0; i < 50; i++) {
                createFloatingLetter();
            }
            
            // Start the animation
            animateFloatingLetters();
        }
        
        function createFloatingLetter() {
            const letter = document.createElement('div');
            letter.className = 'letter';
            letter.textContent = alphabet[Math.floor(Math.random() * alphabet.length)];
            
            // Random position
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            // Random speed
            const speedX = (Math.random() - 0.5) * 2;
            const speedY = (Math.random() - 0.5) * 2;
            
            // Random size
            const size = Math.random() * 20 + 10;
            
            letter.style.left = `${x}px`;
            letter.style.top = `${y}px`;
            letter.style.fontSize = `${size}px`;
            letter.style.opacity = Math.random() * 0.7 + 0.3;
            
            document.body.appendChild(letter);
            
            floatingLetters.push({
                element: letter,
                x,
                y,
                speedX,
                speedY,
                size
            });
        }
        
        function animateFloatingLetters() {
            // Move each letter
            floatingLetters.forEach(letter => {
                letter.x += letter.speedX;
                letter.y += letter.speedY;
                
                // If letter goes off screen, wrap around
                if (letter.x < -50) letter.x = window.innerWidth + 50;
                if (letter.x > window.innerWidth + 50) letter.x = -50;
                if (letter.y < -50) letter.y = window.innerHeight + 50;
                if (letter.y > window.innerHeight + 50) letter.y = -50;
                
                // Change letter randomly
                if (Math.random() < 0.005) {
                    letter.element.textContent = alphabet[Math.floor(Math.random() * alphabet.length)];
                }
                
                // Update position
                letter.element.style.left = `${letter.x}px`;
                letter.element.style.top = `${letter.y}px`;
            });
            
            // Continue animation
            animationFrameId = requestAnimationFrame(animateFloatingLetters);
        }
        
        function stopFloatingLetters() {
            // Cancel animation
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            
            // Remove all letter elements
            floatingLetters.forEach(letter => {
                if (letter.element.parentNode) {
                    letter.element.parentNode.removeChild(letter.element);
                }
            });
            
            floatingLetters = [];
        }
        
        function updateTimer() {
            timeLeft--;
            timerDisplay.textContent = `Time: ${timeLeft}s`;
            
            if (timeLeft <= 0) {
                endGame("Time's up!");
            }
        }
        
        function checkWord() {
            const newWord = wordInput.value.trim().toLowerCase();
            
            if (newWord.length < 2) {
                showInvalidWordModal("Word must be at least 2 letters long.");
                return;
            }
            
            if (usedWords.includes(newWord)) {
                showInvalidWordModal("Word already used!");
                return;
            }
            
            const lastChar = currentWord.charAt(currentWord.length - 1);
            
            if (newWord.charAt(0) !== lastChar) {
                showInvalidWordModal(`Word must start with the letter '${lastChar}'!`);
                return;
            }
            
            // If we get here, word is valid
            currentWord = newWord;
            usedWords.push(newWord);
            currentWordDisplay.textContent = currentWord;
            
            // Award points based on word length
            const points = newWord.length;
            score += points;
            scoreDisplay.textContent = `Score: ${score}`;
            
            // Clear input and message
            wordInput.value = "";
            messageDisplay.textContent = "";
            
            // Add 5 seconds to the timer for each word
            timeLeft += 5;
            timerDisplay.textContent = `Time: ${timeLeft}s`;
            
            updateWordList();
            wordInput.focus();
        }
        
        function showInvalidWordModal(message) {
            modalMessage.textContent = message;
            modal.style.display = "block";
            mistakes++;
            
            // If too many mistakes, change the continue button text
            if (mistakes >= 3) {
                continueBtn.textContent = `Continue Playing (-${mistakes*5} points)`;
            } else {
                continueBtn.textContent = "Continue Playing (-10 points)";
            }
        }
        
        function continueGame() {
            // Penalize the player for the invalid word
            const penalty = Math.min(10 + (mistakes * 5), 25);
            score = Math.max(0, score - penalty);
            scoreDisplay.textContent = `Score: ${score}`;
            
            // Close the modal and clear the input
            modal.style.display = "none";
            wordInput.value = "";
            messageDisplay.textContent = `Penalty: -${penalty} points`;
            wordInput.focus();
        }
        
        function endGameByChoice() {
            endGame("Game over by player choice.");
        }
        
        function updateWordList() {
            wordListDisplay.innerHTML = usedWords.map(word => `<div>${word}</div>`).join("");
        }
        
        function endGame(message) {
            clearInterval(timerInterval);
            stopFloatingLetters();
            wordInput.disabled = true;
            submitBtn.disabled = true;
            startBtn.disabled = false;
            messageDisplay.textContent = `${message} Final score: ${score}`;
            modal.style.display = "none";
        }
    </script>
</body>
</html>
